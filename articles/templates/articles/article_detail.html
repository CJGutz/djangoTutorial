{% extends 'base_layout.html' %}

{% block content %}

<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumbnail.url }}" class="thumbnail">
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        <p class="author">added by {{ article.author }}</p>
    </div>
</div>

{% endblock %}
