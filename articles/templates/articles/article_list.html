{% extends 'base_layout.html' %}

{% block content %}

    <h1>Article List</h1>
    <div class="articles">
        {% for article in articles %} <!-- Vi har tilgang pÃ¥ articles siden vi sendte det med render() i views -->
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p> {{ article.snippet }} </p>
            <p> {{ article.date }} </p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
